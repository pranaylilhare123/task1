<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            background: linear-gradient(to bottom, #17153B, #2E236C, #433D8B, #C8ACD6);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .input-field {
            margin: 10px 0;
        }
        .input-field input {
            width: calc(100% - 20px);
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #433D8B;
            color: white;
        }
        .button:hover {
            background-color: #2E236C;
        }
        .output {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="input-field">
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        <div class="input-field">
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <div class="buttons">
            <button class="button" onclick="calculate('add')">Add</button>
            <button class="button" onclick="calculate('subtract')">Subtract</button>
            <button class="button" onclick="calculate('multiply')">Multiply</button>
            <button class="button" onclick="calculate('divide')">Divide</button>
        </div>
        <div class="output" id="output">Result: </div>
    </div>
    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers';
            } else {
                switch (operation) {
                    case 'add':
                        result = num1 + num2;
                        break;
                    case 'subtract':
                        result = num1 - num2;
                        break;
                    case 'multiply':
                        result = num1 * num2;
                        break;
                    case 'divide':
                        result = num1 / num2;
                        break;
                    default:
                        result = 'Invalid operation';
                }
            }
            document.getElementById('output').innerText = 'Result: ' + result;
        }
    </script>
</body>
</html>
